<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta charset="utf-8"> 
	<title> Javascript - Strings </title> 
	<script type="text/javascript">
		//string example 
		var name = "Brandon";
		//escape character - helps with 
		var subscriber_message = "Brandon said \"Thanks to all my subscribers I now have over 1000\"";
		//string concatenation - combining strings together.
		var sentence1 = "My name is Brandon";
		var sentence2 = " and I am 26 years old"; 
		var combined_sentences = sentence1 + sentence2; 
		document.write(combined_sentences);

		//string concatenation with numbers 
		var age = 54; 
		document.write(" Hello you are " + age + " years old.");

		// using HTML elements inside our string
		document.write("<h1>Hello World</h1>");
	</script> 
</head> 
<body> 
</body> 
</html>
