<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta charset="utf-8"> 
	<title> Javascript - Functions </title> 
	<script type="text/javascript">
		function makeAwesome() {
			//code in here
			alert ('You are awesome!');
		}

		// this runs the function 
		makeAwesome()

	</script> 
</head> 
<body> 
	<form>
		<input type="button" value="Click Me" onclick="makeAwesome();">
	</form>
</body> 
</html>
