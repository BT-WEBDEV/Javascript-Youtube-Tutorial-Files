<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta charset="utf-8"> 
	<title> Javascript - Functions With Parameters </title> 
	<script type="text/javascript">
		function addNumbers (num1,num2) {
			var answer = num1 + num2;
			document.write(answer + "<br/>");
		}

		addNumbers (2,4);
		addNumbers (15,3);
		addNumbers (12,24);
	</script> 
</head> 
<body> 
</body> 
</html>
