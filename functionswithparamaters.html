<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta charset="utf-8"> 
	<title> Javascript - Functions With Parameters </title> 
	<script type="text/javascript">
		//within the paranthisis is the parameter. Similar to a variable, but does not need "var"
		function alertMessage (message) {
			alert(message);
		}

		alertMessage("hello");
		alertMessage("Welcome to my website");
		alertMessage("Are these message annoying yet?");
	</script> 
</head> 
<body> 
</body> 
</html>
